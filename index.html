<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form project</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div class="logo-container">
       <span class="logo">Odin Ice</span> 
    </div>

<div class="container">
    <div class="img-container">    
        <img src="./Images/rachael-gorjestani-HLt6jQLf_J0-unsplash.jpg" alt="icecream">
        <p>Photo by <a href="https://unsplash.com/photos/person-holding-ice-cream-on-cone-HLt6jQLf_J0?utm_content=creditShareLink&utm_medium=referral&utm_source=unsplash ">Rachael Gorjestani</a>
            on <a href="https://unsplash.com/">Unplash</a></p>
    </div>

        <div class="section">
            <img src="Images/ice-cream.svg" alt="ice-cream logo">
            <h2>Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                Ut enim ad minim veniam, quis nostrud exercitation. Ullamco laboris nisi ut aliquip ex.</h2>
            <h2>Lorem, ipsum dolor.</h2>


        <div class="form-section">
            <h2>Let's do this!</h2>

            <form class="two-column-form" action="#" method="post">
                <div class="form-group">
                <div class="label">
                <label for="first-name">FIRST NAME</label>
                </div>
                <input type="text" id="first-name" name="name" value="first-name"
                minlength="2" required/>
                <div class="label">
                <label for="last-name">LAST NAME</label>
                </div>
                <input type="text" id="last-name" name="last-name" value="last-name"
                minlength="2" required/>
                <div class="label">
                <label for="email">EMAIL</label>
                </div>
                <input type="email" id="email" name="email" value="email" required/>
                </div>

                <div class="form-group2">
                <div class="label">
                <label for="phone">PHONE NUMBER</label>
                </div>
                <input type="tel" id="phone" name="phone" min="10" max="10"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-789" required/>
                <div class="label">
                <label for="password">PASSWORD</label>
                </div>
                <input type="password" id="password" name="password" value="password" required/>
                <div class="label">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                </div>
                <input type="password" id="confirm-password" name="confirm-password" value="password" required>
                </div>
            </form>
        </div>
        <div class="section-bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
            <p>Photo by 
                <a href="https://unsplash.com/photos/vanilla-ice-cream-with-sprinkles-5A0O12BIsjY?utm_content=creditShareLink&utm_medium=referral&utm_source=unsplash">sheri silver</a> 
                on <a href="https://unsplash.com/">Unplash</a></p>
        </div>
</div>
</body>
</html>
